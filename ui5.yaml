specVersion: "3.1"
metadata:
  name: projecttravel
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
        backend:
          - scp: true
            path: /sap
            url: https://1374dadc-372f-46e3-a692-b2bd57ae0ee4.abap.us10.hana.ondemand.com
            destination: abap-cloud-abap_ins-b6781a1dtrial-dev
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: projecttravel
        ui5Theme: sap_horizon
    - name: fiori-tools-servestatic
      afterMiddleware: compression
      configuration:
        paths:
          - path: /resources/projectcustomer
            src: ../project_customer/webapp
          - path: /appconfig
            src: appconfig
